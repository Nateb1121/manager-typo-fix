<div class="col-sm-10 col-sm-offset-1" >
  <!-- START panel-->
  <h2 class="text-center" translate="{{'partner.license.HEAD'}}"></h2>
  <h4 class="text-center text-muted" translate="{{'partner.license.SUB_HEAD'}}"></h4>
  <div ng-if="!isSSODenyEula" class="panel widget b0 ">
    <div class="eulaContent p-lg" ng-include="'app/views/partials/eulaContent.html'">
    </div>
  </div>
  <div ng-if="isSSODenyEula">
    <div class="text-center">
      <em class="fa fa-exclamation-circle fa-lg text-warning"></em>
      <h4 class="text-bold text-muted">{{ "logout.DENY_EULA" | translate }}</h4>
      <p class="text-muted">{{ "logout.DENY_EULA_DESC" | translate }}</p>
    </div>
  </div>
  <!-- END panel-->
</div>
<div ng-if="!isSSODenyEula" class="col-sm-10 col-sm-offset-1" ng-controller="EulaController">
  <form role="form" name="eulaForm">
    <div class="clearfix">
      <div class="pull-left mt-sm">
        <button type="button" ng-click="deny()" class="btn btn-sm btn-primary"
                translate="{{'license.NOT_ACCEPTED'}}"></button>
      </div>
      <div class="pull-right">
        <!-- Change this button type to submit to send the form data-->
        <button type="button" ng-click="accept()" class="btn btn-sm btn-primary"
                translate="{{'license.ACCEPTED'}}"></button>
      </div>
    </div>
  </form>
  <div class="p-lg text-center">
    <span>&copy;</span>
    <span ng-bind="app.year"></span>
    <span>-</span>
    <span ng-bind="app.name"></span>
    <br/>
    <span ng-bind="app.description"></span>
  </div>
</div>
